<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>binglian</title>
<style>
body{margin:0;background:#000;overflow:hidden;font-family:courier}
.modal{position:fixed;background:#000;border:2px solid #f00;padding:20px;min-width:250px;box-shadow:0 0 20px #f00}
.modal-content{color:#f00;font-size:16px;font-weight:bold;text-align:center}
.close-btn{position:absolute;top:5px;right:10px;color:#f00;cursor:pointer}
</style>
</head>
<body>
<script>
const q=["爱比死冷","LOOK ME","要么与我同在，要么化为乌有","你是我罪有应得的那桩恶习","别怕，疼痛只是爱的证明"];
let z=1e3;
function create(){
 const m=document.createElement("div");m.className="modal";
 m.style.left=Math.random()*(innerWidth-300)+"px";
 m.style.top=Math.random()*(innerHeight-100)+"px";
 m.style.zIndex=z++;
 m.innerHTML='<span class="close-btn" onclick="this.parentElement.remove()">×</span><div class="modal-content">'+q[Math.floor(Math.random()*q.length)]+'</div>';
 document.body.appendChild(m);
}
setInterval(create,600);
</script>
</body>
</html>
